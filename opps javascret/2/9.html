<script>
  function timer() {
      d=new Date();
      h=d.getHours();
      m=d.getMinutes();
      s=d.getSeconds();
    document.getElementById("aa").innerHTML=h+" : "+m+" : "+s;
    setTimeout('timer()',1000)
  }
</script>

<body onload="timer()">
<div id="aa"></div>
</body>
